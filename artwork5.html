<body>
    <h2>PSYCHE</h2>
    <h3>揺るぎない私の魂</h3>
    <div style="text-align:center;"><img src="https://i.ibb.co/YkT0jdc/psyche-2.jpg" alt="psyche-2" border="0"></div>
    <p>私のトレードマークだったレインボーの歯列矯正器具の描写によって自分を表しました。<br>
        周りを取り巻く様々なモンスターのことなど気にすることもなく微笑んでいる様子を描く事によって、<br>
        周囲から何を言われようとも気にせず自信を持って個性を発揮し続ける自分自信の姿を表現しました。<br>
        他のモンスターとは対照的に両目に七色の瞳を持つ自分の、揺るぎない私の魂、「PSYCHE」です。</p>
    
   
</body>
