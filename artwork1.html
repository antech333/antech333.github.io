    <h2>STRANGER</h2>
    <h3>心に内在する見知らぬ人</h3>
    <p>高校一年生の時、ある日を境に毎日夢に出てくるようになった見知らぬ男性を「STRANGER」と名付けました。
        毎日見知らぬ場所でただじっとこちらを見てくるだけの彼に私はある種の内在的な「怪獣」を感じ、自らの恐怖心や
        周囲からのプレッシャーなどが投影されているのではないかと考え、それらに打ち勝つためにこの作品を描きました。
        </p>
